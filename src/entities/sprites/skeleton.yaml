idle: &idle
  right:
    - ms: [1000, 4000]
      random: true
      cells:
      - [~,  ~ , "-", "-", ~]
      - [~,"|", '¥', "|", ~]
      - [~,"!",  ~ , "!", ~]
    - ms: 2500
      cells:
      - [~, ~ , "-", "-", ~]
      - [~,"<", '¥', "|", ~]
      - [~,"!",  ~ , "!", ~]

    - ms: 2500
      cells:
      - [~, ~ , "-", "-", ~]
      - [~,"|",  '¥', ">", ~]
      - [~,"!",  ~ , "!", ~]

  left:
    - ms: 8000
      cells:
      - [~, ~ , "-", "-", ~]
      - [~,"|", '¥', "|", ~]
      - [~,"!",  ~ , "!", ~]

cooldown: *idle
attack: *idle

move:
  left:
    - ms: 200
      cells:
      - ["\\", "-", "-", "/", ~]
      - [~, ~, '¥', ~, ~]
      - [~, "!", ~, "'", ~]

    - ms: 200
      cells:
      - ["\\", "-", "-",  "/", ~]
      - [~, ~, '¥', ~, ~]
      - [~, "'", ~, "!", ~]

  right:
    - ms: 200
      cells:
      - [~, "\\" , "-", "-", "/"]
      - [~, ~, '¥', ~, ~]
      - [~, "!",  ~ , "'", ~]

    - ms: 200
      cells:
      - [~, "\\" , "-", "-", "/"]
      - [~, ~, '¥', ~, ~]
      - [~, "'",  ~ , "!", ~]



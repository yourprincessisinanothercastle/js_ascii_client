idle:
  right:
    - ms: [1000, 4000]
      random: true
      cells:
        - []

  left:
    - ms: 8000
      cells:
        - []
hit:
  left:
    - ms: 100
      cells:
        - ['\', ~, ~]
        - [~, '\', ~]
        - [~, ~, '°']
        - [~, ~, ~]
        - [~, ~, ~]
    - ms: 20
      cells:
        - [~, ~, ~]
        - [~, ~, ~]
        - ['-', '-', 'o']
        - [~, ~, ~]
        - [~, ~, ~]
    - ms: 70
      cells:
        - [~, ~, ~]
        - [~, ~, ~]
        - [~,~,'o']
        - [~, '/', ~]
        - ['/', ~, ~]
  right:
    - ms: 100
      cells:
        - [~, ~, '/']
        - [~, '/', ~]
        - ['°', ~, ~]
        - [~, ~, ~]
        - [~, ~, ~]
    - ms: 20
      cells:
        - [~, ~, ~]
        - [~, ~, ~]
        - ['o', '-', '-']
        - [~, ~, ~]
        - [~, ~, ~]
    - ms: 70
      cells:
        - [~, ~, ~]
        - [~, ~, ~]
        - ['o', ~, ]
        - [~, '\', ~]
        - [~, ~, '\']
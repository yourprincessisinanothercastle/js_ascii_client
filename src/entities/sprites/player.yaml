idle:
  right:
    - ms: [1000, 4000]
      random: true
      cells:
        - [ ~ , "b", "b"]
        - ["|", "_", "|"]
        - ["!",  ~ , "!"]
    - ms: 500
      cells:
        - [ ~ , "d", "d"]
        - ["|", "_", "|"]
        - ["!",  ~ , "!"]

    - ms: 500
      cells:
        - [ ~ , "L", "L"]
        - ["|", "_", "|"]
        - ["!",  ~ , "!"]

    - ms: 2500
      cells:
        - [ ~ , "b", "b"]
        - ["<", "_", "|"]
        - ["!",  ~ , "!"]

    - ms: 2500
      cells:
        - [ ~ , "b", "b"]
        - ["|", "_", ">"]
        - ["!",  ~ , "!"]

  left:
    - ms: 8000
      cells:
        - ["d", "d",  ~ ]
        - ["|", "_", "|"]
        - ["!",  ~ , "!"]
    - ms: 500
      cells:
        - ["d", "d",  ~ ]
        - ["|", "_", "|"]
        - ["!",  ~ , "!"]

    - ms: 500
      cells:
        - ["L", "L",  ~ ]
        - ["|", "_", "|"]
        - ["!",  ~ , "!"]

    - ms: 2500
      cells:
        - ["d", "d",  ~ ]
        - ["<", "_", "|"]
        - ["!",  ~ , "!"]

    - ms: 2500
      cells:
        - ["b", "b",  ~ ]
        - ["|", "_", ">"]
        - ["!",  ~ , "!"]
move:
  left:
    - ms: 200
      cells:
        - ["d", "d",  ~ ]
        - ["|", "_", "|"]
        - ["'",  ~ , "!"]

    - ms: 200
      cells:
        - ["d", "d",  ~ ]
        - ["|", "_", "|"]
        - ["!",  ~ , "'"]

  right:
    - ms: 200
      cells:
        - [ ~ , "b", "b"]
        - ["|", "_", "|"]
        - ["!",  ~ , "'"]

    - ms: 200
      cells:
        - [ ~ , "b", "b"]
        - ["|", "_", "|"]
        - ["'",  ~ , "!"]


